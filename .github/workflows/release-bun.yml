name: Automated Release (Bun)
on:
  push:
    branches: [main]
    paths:
      - 'packages/cody-beads-integration/**'
      - '.changeset/**'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
          
      - name: Setup Node.js (for publishing)
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@pwarnock'
          
      - name: Install dependencies
        run: bun install --frozen-lockfile
        
      - name: Build packages
        run: bun run build
        
      - name: Run tests (Bun speed)
        run: |
          bun test              # Native Bun test runner
          bun run lint           # Fast linting
          bun run type-check     # Native TypeScript
          
      - name: Quality gates
        run: |
          bun audit              # Fast security scanning
          bun coverage:check      # Fast coverage analysis
          
      - name: Create Release
        uses: changesets/action@v1
        with:
          publish: bun changeset publish  # Use Bun for publishing
          commit: "chore: release packages"
          title: "chore: release packages"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
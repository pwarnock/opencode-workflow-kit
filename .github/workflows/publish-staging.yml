name: Publish to Staging

on:
  push:
    branches:
      - main
    paths:
      - 'packages/liaison/**'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Beads
        run: bun add -g @beads/bd

      - name: Install dependencies
        run: |
          cd packages/liaison
          bun install

      - name: Setup test environment
        run: |
          cd packages/liaison
          # Create test configuration for CI
          mkdir -p ~/.opencode
          cat > ~/.opencode/config.json << EOF
          {
            "version": "1.0.0",
            "github": {
              "owner": "pwarnock",
              "repo": "liaison-toolkit",
              "token": "${{ github.token }}"
            },
            "cody": {
              "projectId": "test-project-id",
              "apiUrl": "https://api.cody.ai"
            },
            "beads": {
              "projectPath": "/tmp/test-beads",
              "autoSync": false,
              "syncInterval": 60
            }
          }
          EOF

      - name: Run Quality Gates
        run: |
          cd packages/liaison
          bun run test:integration
          bun audit || echo "⚠️ Bun audit found issues (non-blocking for staging)"
          echo "✅ Quality checks completed for staging"

  publish-staging:
    needs: validate
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: https://github.com/${{ github.repository }}/packages
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Beads
        run: bun add -g @beads/bd

      - name: Configure npm registry
        run: |
          echo "@pwarnock:registry=https://npm.pkg.github.com" > .npmrc
          echo "//npm.pkg.github.com/:_authToken=${NODE_AUTH_TOKEN}" >> .npmrc
        env:
          NODE_AUTH_TOKEN: ${{ secrets.PAT_GITHUB_TOKEN }}

      - name: Install & Build
        run: |
          cd packages/liaison
          bun install
          bun run build

      - name: Bump Patch Version
        id: bump-version
        run: |
          cd packages/liaison
          NEW_VERSION=$(node scripts/bump-version.js)
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Publish to Staging
        run: |
          cd packages/liaison
          # Publish with a 'next' tag for staging
          bun publish --tag next
        env:
          NODE_AUTH_TOKEN: ${{ secrets.PAT_GITHUB_TOKEN }}

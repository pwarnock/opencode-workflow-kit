name: Beads-Cody Automated Sync

on:
  push:
    paths:
      - '.beads/**'
      - 'scripts/beads-cody-sync.ts'
      - 'scripts/automated-sync.js'
  pull_request:
    paths:
      - '.beads/**'
      - 'scripts/beads-cody-sync.ts'
      - 'scripts/automated-sync.js'

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run automated sync
        run: |
          bun run scripts/automated-sync.js --trigger=ci

      - name: Commit sync changes
        if: github.event_name == 'push'
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_GITHUB_TOKEN }}
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .cody/project/build/feature-backlog.md .beads-cody-sync-state.json
          git diff --staged --quiet || git commit -m "auto-sync: CI sync [skip ci]"
          git push https://x-access-token:${{ secrets.PAT_GITHUB_TOKEN }}@github.com/${{ github.repository }}.git

      - name: Upload debug artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: sync-debug-info
          path: |
            .beads-cody-sync.log
            .beads-cody-sync-state.json
            .beads/
            .cody/

name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'packages/*/src/**'
      - 'packages/*/package.json'
      - 'packages/*/tsconfig.json'
      - '.github/workflows/ci.yml'
      - '!docs/**'
      - '!*.md'
  pull_request:
    branches: [ main ]
    paths:
      - 'packages/*/src/**'
      - 'packages/*/package.json'
      - 'packages/*/tsconfig.json'
      - '.github/workflows/ci.yml'
      - '!docs/**'
      - '!*.md'
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '24.11.1'
  PYTHON_VERSION: '3.11'

jobs:
  # Test Cody-Beads package
  test-cody-beads:
    runs-on: ubuntu-latest
    name: Test Cody-Beads Package
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest
        
    - name: Install dependencies
      run: |
        cd packages/cody-beads-integration
        bun install --frozen-lockfile
        
    - name: Type check
      run: |
        cd packages/cody-beads-integration
        bun run type-check
        
    - name: Lint code
      env:
        ESLINT_USE_FLAT_CONFIG: 'false'
      run: |
        cd packages/cody-beads-integration
        bun run lint
        
    - name: Run unit tests
      run: |
        cd packages/cody-beads-integration
        bun run test:unit
        
    - name: Run integration tests
      run: |
        cd packages/cody-beads-integration
        bun run test:integration
        
    - name: Run E2E tests
      run: |
        cd packages/cody-beads-integration
        bun run test:e2e
        
    - name: Generate test report
      run: |
        cd packages/cody-beads-integration
        bun run coverage:report
        
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: cody-beads-test-results
        path: |
          packages/cody-beads-integration/test-results/
          packages/cody-beads-integration/coverage/
        retention-days: 30
        
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./packages/cody-beads-integration/coverage/lcov.info
        flags: cody-beads
        name: codecov-umbrella

  # Test Python package
  test-python:
    runs-on: ubuntu-latest
    name: Test Python Package

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install uv
      uses: astral-sh/setup-uv@v3

    - name: Install dependencies
      run: uv sync

    - name: Run tests
      run: |
        export PYTHONPATH=$PYTHONPATH:$(pwd)/packages/opencode_config
        uv run python scripts/test-compatibility.py

    - name: Validate configurations
      run: |
        export PYTHONPATH=$PYTHONPATH:$(pwd)/packages/opencode_config
        uv run python scripts/config-validator.py config/

  # Build and test Node.js package
  test-nodejs:
    runs-on: ubuntu-latest
    name: Test Node.js Package

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest
 
    - name: Install dependencies
      run: bun install --frozen-lockfile

    - name: Build packages
      run: bun run build
 
    - name: Run tests
      run: bun run test -- --filter='!@pwarnock/opencode-config'
 
    - name: Run linting
      run: bun run lint
 
    - name: Check formatting
      run: bun run format --check

  # Build and publish to GitHub Packages
  publish:
    needs: [test-python, test-nodejs]
    runs-on: ubuntu-latest
    name: Publish Packages
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest
 
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
 
    - name: Install uv
      uses: astral-sh/setup-uv@v3
 
    - name: Configure Git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
 
    - name: Install dependencies
      run: bun install --frozen-lockfile

    - name: Build packages
      run: bun run build
 
    - name: Generate changeset
      run: bun run changeset

    # Publishing moved to dedicated release.yml workflow
    # This CI workflow now focuses only on build and testing

    - name: Create documentation
      run: |
        # Generate docs if needed
        echo "Documentation generation placeholder"

  # Security scanning
  security:
    needs: [test-python, test-nodejs]
    runs-on: ubuntu-latest
    name: Security Scan

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  # Performance tests
  performance:
    needs: [test-python, test-nodejs]
    runs-on: ubuntu-latest
    name: Performance Tests

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js and Python
      uses: ./.github/actions/setup-environment

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Run performance tests
      run: |
        # Performance test placeholder
        echo "Running performance tests..."
        pnpm test:performance || true

  # Integration tests
  integration:
    needs: [test-python, test-nodejs]
    runs-on: ubuntu-latest
    name: Integration Tests
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Run integration tests
      run: pnpm test:integration
      env:
        CI: true
        TEST_MATRIX: ${{ matrix.os }}
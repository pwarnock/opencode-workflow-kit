name: CI/CD Pipeline (Bun)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  NODE_VERSION: '22'
  PYTHON_VERSION: '3.11'

jobs:
  # Test Cody-Beads package
  test-cody-beads:
    runs-on: ubuntu-latest
    name: Test Cody-Beads Package (Bun)
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest
        
    - name: Install dependencies
      run: |
        cd packages/cody-beads-integration
        bun install --frozen-lockfile
        
    - name: Type check
      run: |
        cd packages/cody-beads-integration
        bun run type-check
        
    - name: Lint code
      run: |
        cd packages/cody-beads-integration
        bun run lint
        
    - name: Run unit tests
      run: |
        cd packages/cody-beads-integration
        bun test run
        
    - name: Run integration tests
      run: |
        cd packages/cody-beads-integration
        bun test run --config=vitest.integration.config.ts
        
    - name: Run E2E tests
      run: |
        cd packages/cody-beads-integration
        bun run test:e2e
        
    - name: Generate test report
      run: |
        cd packages/cody-beads-integration
        bun run coverage:report
        
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: cody-beads-test-results
        path: |
          packages/cody-beads-integration/test-results/
          packages/cody-beads-integration/coverage/
        retention-days: 30
        
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./packages/cody-beads-integration/coverage/lcov.info
        flags: cody-beads
        name: codecov-umbrella

  # Test Python package
  test-python:
    runs-on: ubuntu-latest
    name: Test Python Package

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install uv
      uses: astral-sh/setup-uv@v3

    - name: Install dependencies
      run: |
        cd packages/opencode_config/..
        uv sync

    - name: Run tests
      run: |
        cd packages/opencode_config/..
        uv run python scripts/test-compatibility.py

    - name: Validate configurations
      run: |
        cd packages/opencode_config/..
        uv run python scripts/config-validator.py config/

  # Build and test Node.js package
  test-nodejs:
    runs-on: ubuntu-latest
    name: Test Node.js Package (Bun)

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest

    - name: Install dependencies
      run: bun install --frozen-lockfile

    - name: Build packages
      run: bun run build

    - name: Run tests
      run: bun test

    - name: Run linting
      run: bun run lint

    - name: Check formatting
      run: bun run format --check

  # Security scanning
  security:
    needs: [test-python, test-nodejs]
    runs-on: ubuntu-latest
    name: Security Scan (Bun)

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  # Performance tests
  performance:
    needs: [test-python, test-nodejs]
    runs-on: ubuntu-latest
    name: Performance Tests (Bun)

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest

    - name: Install dependencies
      run: bun install --frozen-lockfile

    - name: Run performance tests
      run: |
        # Performance test with Bun
        echo "Running performance tests with Bun..."
        bun run test:performance || true

  # Integration tests
  integration:
    needs: [test-python, test-nodejs]
    runs-on: ubuntu-latest
    name: Integration Tests (Bun)
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install dependencies
      run: bun install --frozen-lockfile

    - name: Run integration tests
      run: bun test:integration
      env:
        CI: true
        TEST_MATRIX: ${{ matrix.os }}
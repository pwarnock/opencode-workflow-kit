# Taskfile.yml for Liaison Toolkit
# Modern Python task runner for monorepo management with parallel execution

version: '3'

includes:
  python: ./Taskfile-python.yml

vars:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'

tasks:
  default:
    desc: Show available tasks
    cmds:
      - task --list
    silent: true

  # Environment setup
  setup:
    desc: Initialize complete development environment
    cmds:
      - echo "ðŸ”§ Setting up OpenCode Workflow Kit development environment..."
      - task:install-tools
      - task:setup-python
      - task:setup-node
      - task:setup-hooks
      - echo "âœ… Development environment ready!"

  install-tools:
    desc: Install required development tools
    cmds:
      - echo "ðŸ“¦ Installing development tools..."
      - task:install-uv
      - task:install-bun
      - task:install-task

  install-uv:
    desc: Install uv Python package manager
    cmds:
      - |
        if ! command -v uv >/dev/null 2>&1; then
          echo "ðŸ Installing uv..."
          curl -LsSf https://astral.sh/uv/install.sh | sh
        else
          echo "âœ… uv already installed: $(uv --version)"
        fi

  install-bun:
    desc: Install Bun JavaScript runtime
    cmds:
      - |
        if ! command -v bun >/dev/null 2>&1; then
          echo "ðŸ¥Ÿ Installing Bun..."
          curl -fsSL https://bun.sh/install | bash
        else
          echo "âœ… Bun already installed: $(bun --version)"
        fi

  install-task:
    desc: Install Task runner (latest version)
    cmds:
      - echo "ðŸ“¦ Installing latest Task version..."
      - bunx --bun task@latest --version
      - echo "âœ… Task installed successfully"

  setup-python:
    desc: Setup Python development environment
    cmds:
      - echo "ðŸ Setting up Python environment..."
      - uv sync
      - uv run python -m pip install -e ./packages/opencode_config

  setup-node:
    desc: Setup Node.js development environment
    cmds:
      - echo "ðŸŸ¨ Setting up Node.js environment..."
      - cd packages/cody-beads-integration && bun install

  setup-hooks:
    desc: Setup Git hooks
    cmds:
      - echo "ðŸª Setting up Git hooks..."
      - cd packages/cody-beads-integration && bunx husky install

  # Building
  build:
    desc: Build all packages
    deps: [setup]
    cmds:
      - echo "ðŸ—ï¸ Building all packages..."
      - task:build-python
      - task:build-node

  build-python:
    desc: Build Python packages
    cmds:
      - echo "ðŸ Building OpenCode Config..."
      - cd packages/opencode_config && uv run python -m build

  build-node:
    desc: Build Node.js packages
    cmds:
      - echo "ðŸŸ¨ Building Cody-Beads Integration..."
      - cd packages/cody-beads-integration && bun run build

  # Testing
  test:
    desc: Run all tests
    deps: [build]
    cmds:
      - echo "ðŸ§ª Running all tests..."
      - task:test-python
      - task:test-node

  test-python:
    desc: Run Python test suite
    cmds:
      - echo "ðŸ Testing OpenCode Config..."
      - cd packages/opencode_config && uv run pytest --cov=opencode_config --cov-report=term-missing

  test-node:
    desc: Run Node.js test suite
    cmds:
      - echo "ðŸŸ¨ Testing Cody-Beads Integration..."
      - cd packages/cody-beads-integration && bun run test:all

  test:unit:
    desc: Run unit tests only
    deps: [build]
    cmds:
      - task:test-python-unit
      - task:test-node-unit

  test-python-unit:
    desc: Run Python unit tests
    cmds:
      - cd packages/opencode_config && uv run pytest tests/unit/

  test-node-unit:
    desc: Run Node.js unit tests
    cmds:
      - cd packages/cody-beads-integration && bun run test:unit

  test:integration:
    desc: Run integration tests
    deps: [build]
    cmds:
      - task:test-python-integration
      - task:test-node-integration

  test-python-integration:
    desc: Run Python integration tests
    cmds:
      - cd packages/opencode_config && uv run pytest tests/integration/

  test-node-integration:
    desc: Run Node.js integration tests
    cmds:
      - cd packages/cody-beads-integration && bun run test:integration

  # Quality assurance
  qa:
    desc: Run complete quality assurance checks
    deps: [build]
    cmds:
      - echo "ðŸ” Running quality assurance..."
      - task:lint
      - task:test
      - task:security
      - echo "âœ… All QA checks passed!"

  lint:
    desc: Lint all code
    cmds:
      - task:lint-python
      - task:lint-node

  lint-python:
    desc: Lint Python code
    cmds:
      - echo "ðŸ Linting Python code..."
      - cd packages/opencode_config && uv run ruff check .

  lint-node:
    desc: Lint Node.js code
    cmds:
      - echo "ðŸŸ¨ Linting Node.js code..."
      - cd packages/cody-beads-integration && bun run lint

  format:
    desc: Format all code
    cmds:
      - task:format-python
      - task:format-node

  format-python:
    desc: Format Python code
    cmds:
      - echo "âœ¨ Formatting Python code..."
      - cd packages/opencode_config && uv run black .
      - cd packages/opencode_config && uv run ruff format .

  format-node:
    desc: Format Node.js code
    cmds:
      - echo "âœ¨ Formatting Node.js code..."
      - cd packages/cody-beads-integration && bun run format

  type-check:
    desc: Type checking
    cmds:
      - task:type-check-python
      - task:type-check-node

  type-check-python:
    desc: Type check Python code
    cmds:
      - echo "ðŸ” Type checking Python code..."
      - cd packages/opencode_config && uv run mypy .

  type-check-node:
    desc: Type check Node.js code
    cmds:
      - echo "ðŸ” Type checking Node.js code..."
      - cd packages/cody-beads-integration && bun run type-check

  # Cleaning
  clean:
    desc: Clean all build artifacts
    cmds:
      - echo "ðŸ§¹ Cleaning build artifacts..."
      - task:clean-python
      - task:clean-node

  clean-python:
    desc: Clean Python build artifacts
    cmds:
      - cd packages/opencode_config && rm -rf build/ dist/ *.egg-info/
      - cd packages/opencode_config && find . -type d -name __pycache__ -exec rm -rf {} +
      - cd packages/opencode_config && find . -type f -name "*.pyc" -delete

  clean-node:
    desc: Clean Node.js build artifacts
    cmds:
      - cd packages/cody-beads-integration && bun run clean

  # Development
  dev:
    desc: Start development servers
    deps: [setup]
    cmds:
      - echo "ðŸš€ Starting development mode..."
      - task:dev-python
      - task:dev-node

  dev-python:
    desc: Start Python development server
    cmds:
      - echo "ðŸ Starting Python development server..."
      - cd packages/opencode_config && uv run python -m opencode_config.cli --dev

  dev-node:
    desc: Start Node.js development server
    cmds:
      - echo "ðŸŸ¨ Starting Node.js development server..."
      - cd packages/cody-beads-integration && bun run dev

  # Security
  security:
    desc: Run security checks
    cmds:
      - task:security-python
      - task:security-node

  security-python:
    desc: Security scan Python packages
    cmds:
      - echo "ðŸ”’ Scanning Python packages..."
      - cd packages/opencode_config && uv run safety check

  security-node:
    desc: Security scan Node.js packages
    cmds:
      - echo "ðŸ”’ Scanning Node.js packages..."
      - cd packages/cody-beads-integration && bun run test:security

  # Publishing
  publish:
    desc: Publish all packages
    deps: [build, test]
    cmds:
      - echo "ðŸ“¦ Publishing packages..."
      - task:publish-python
      - task:publish-node

  publish-python:
    desc: Publish Python package
    cmds:
      - echo "ðŸ Publishing to PyPI..."
      - cd packages/opencode_config && uv run python -m twine upload dist/*

  publish-node:
    desc: Publish Node.js package
    cmds:
      - echo "ðŸŸ¨ Publishing to npm..."
      - cd packages/cody-beads-integration && bun publish

  # Documentation
  docs:
    desc: Generate documentation
    cmds:
      - echo "ðŸ“š Generating documentation..."
      - task:docs-python
      - task:docs-node

  docs-python:
    desc: Generate Python documentation
    cmds:
      - echo "ðŸ Generating Python docs..."
      - cd packages/opencode_config && uv run sphinx-build -b html docs/ docs/_build/

  docs-node:
    desc: Generate Node.js documentation
    cmds:
      - echo "ðŸŸ¨ Generating Node.js docs..."
      - cd packages/cody-beads-integration && bun run docs

  # Release management
  release:
    desc: Interactive release management
    cmds:
      - echo "ðŸ·ï¸ Interactive release management..."
      - task:version-select

  version-select:
    desc: Select version to release
    cmds:
      - echo "Select release type:"
      - echo "1) Patch (0.1.0 â†’ 0.1.1)"
      - echo "2) Minor (0.1.1 â†’ 0.2.0)"
      - echo "3) Major (0.2.0 â†’ 1.0.0)"
      - |
        read -p "Choose [1/2/3]: " choice
        task:release-{{choice}}

  release-1:
    desc: Create patch release
    cmds:
      - echo "ðŸ·ï¸ Creating patch release..."
      - task:version-python-patch
      - task:version-node-patch
      - task:build
      - task:test
      - task:publish

  release-2:
    desc: Create minor release
    cmds:
      - echo "ðŸ·ï¸ Creating minor release..."
      - task:version-python-minor
      - task:version-node-minor
      - task:build
      - task:test
      - task:publish

  release-3:
    desc: Create major release
    cmds:
      - echo "ðŸ·ï¸ Creating major release..."
      - task:version-python-major
      - task:version-node-major
      - task:build
      - task:test
      - task:publish

  version-python-patch:
    desc: Bump Python package patch version
    cmds:
      - cd packages/opencode_config && uv run bump2version patch --config-file pyproject.toml

  version-python-minor:
    desc: Bump Python package minor version
    cmds:
      - cd packages/opencode_config && uv run bump2version minor --config-file pyproject.toml

  version-python-major:
    desc: Bump Python package major version
    cmds:
      - cd packages/opencode_config && uv run bump2version major --config-file pyproject.toml

  version-node-patch:
    desc: Bump Node.js package patch version
    cmds:
      - cd packages/cody-beads-integration && bunx bumpp patch --package="package.json"

  version-node-minor:
    desc: Bump Node.js package minor version
    cmds:
      - cd packages/cody-beads-integration && bunx bumpp minor --package="package.json"

  version-node-major:
    desc: Bump Node.js package major version
    cmds:
      - cd packages/cody-beads-integration && bunx bumpp major --package="package.json"

  # CI/CD simulation
  ci:
    desc: Simulate complete CI/CD pipeline
    cmds:
      - echo "ðŸ”„ Simulating CI/CD pipeline..."
      - task:setup
      - task:lint
      - task:test
      - task:security
      - task:build
      - echo "âœ… CI/CD simulation completed!"

  # Health check
  health:
    desc: Check project health
    cmds:
      - echo "ðŸ¥ Running health checks..."
      - task:health-tools
      - task:health-python
      - task:health-node

  health-tools:
    desc: Check development tools
    cmds:
      - echo "Checking development tools..."
      - |
        if command -v uv >/dev/null 2>&1; then
          echo "âœ… uv: $(uv --version)"
        else
          echo "âŒ uv not found"
        fi
        if ! command -v bun >/dev/null 2>&1; then
          echo "âŒ ERROR: bun not found - this is a critical dependency"
          exit 1
        fi
        echo "âœ… bun: $(bun --version)"
        if command -v task >/dev/null 2>&1; then
          echo "âœ… task: $(task --version)"
        else
          echo "âŒ task not found"
        fi

  health-python:
    desc: Check Python environment
    cmds:
      - echo "ðŸ Python environment check..."
      - python --version
      - cd packages/opencode_config && uv run python -c "import opencode_config; print('âœ… Python imports OK')" || echo "âŒ Python imports failed"

  health-node:
    desc: Check Node.js environment
    cmds:
      - echo "ðŸŸ¨ Node.js environment check..."
      - node --version
      - |
        if ! command -v bun >/dev/null 2>&1; then
          echo "âŒ ERROR: bun not found - this is a critical dependency"
          exit 1
        fi
      - bun --version
      - cd packages/cody-beads-integration && bun run type-check

  # Parallel execution tasks
  build-parallel:
    desc: Build all packages in parallel
    cmds:
      - echo "ðŸ—ï¸ Building all packages in parallel..."
      - task:build-python &
      - task:build-node &
      - wait
      - echo "âœ… Parallel build completed!"

  test-parallel:
    desc: Run all tests in parallel
    deps: [build-parallel]
    cmds:
      - echo "ðŸ§ª Running all tests in parallel..."
      - task:test-python &
      - task:test-node &
      - wait
      - echo "âœ… Parallel tests completed!"

  qa-parallel:
    desc: Run complete quality assurance checks in parallel
    deps: [build-parallel]
    cmds:
      - echo "ðŸ” Running parallel quality assurance..."
      - task:lint-parallel &
      - task:test-parallel &
      - task:security-parallel &
      - wait
      - echo "âœ… Parallel QA checks completed!"

  lint-parallel:
    desc: Lint all code in parallel
    cmds:
      - echo "ðŸ” Linting all code in parallel..."
      - task:lint-python &
      - task:lint-node &
      - wait
      - echo "âœ… Parallel linting completed!"

  format-parallel:
    desc: Format all code in parallel
    cmds:
      - echo "âœ¨ Formatting all code in parallel..."
      - task:format-python &
      - task:format-node &
      - wait
      - echo "âœ… Parallel formatting completed!"

  type-check-parallel:
    desc: Type checking in parallel
    cmds:
      - echo "ðŸ” Parallel type checking..."
      - task:type-check-python &
      - task:type-check-node &
      - wait
      - echo "âœ… Parallel type checking completed!"

  clean-parallel:
    desc: Clean all build artifacts in parallel
    cmds:
      - echo "ðŸ§¹ Cleaning build artifacts in parallel..."
      - task:clean-python &
      - task:clean-node &
      - wait
      - echo "âœ… Parallel cleaning completed!"

  security-parallel:
    desc: Run security checks in parallel
    cmds:
      - echo "ðŸ”’ Running parallel security checks..."
      - task:security-python &
      - task:security-node &
      - wait
      - echo "âœ… Parallel security checks completed!"

  ci-parallel:
    desc: Simulate complete CI/CD pipeline with parallel execution
    cmds:
      - echo "ðŸ”„ Simulating parallel CI/CD pipeline..."
      - task:setup
      - task:lint-parallel
      - task:test-parallel
      - task:security-parallel
      - task:build-parallel
      - echo "âœ… Parallel CI/CD simulation completed!"

  # Performance optimized tasks
  perf-build:
    desc: Performance-optimized build with parallel execution
    cmds:
      - echo "ðŸš€ Performance-optimized build..."
      - task:clean-parallel
      - task:build-parallel
      - task:lint-parallel
      - task:type-check-parallel
      - echo "âœ… Performance build completed!"

  perf-test:
    desc: Performance-optimized testing
    cmds:
      - echo "ðŸš€ Performance-optimized testing..."
      - task:build-parallel
      - task:test-parallel
      - echo "âœ… Performance testing completed!"

  # Monitoring and collision detection
  monitor-parallel:
    desc: Monitor parallel execution with collision detection
    cmds:
      - echo "ðŸ‘ï¸ Monitoring parallel execution..."
      - |
        # Start monitoring in background
        (while true; do
          echo "Monitoring system resources..."
          echo "CPU: $(ps aux | awk '{sum+=$3} END {print sum}')%"
          echo "Memory: $(free -m | awk '/Mem:/ {print $3}')MB used"
          echo "Processes: $(ps aux | wc -l)"
          sleep 5
        done) &
        MONITOR_PID=$!
        echo "Monitor PID: $MONITOR_PID"
        trap "kill $MONITOR_PID 2>/dev/null" EXIT
        wait
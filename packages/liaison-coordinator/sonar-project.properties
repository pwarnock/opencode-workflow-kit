# SonarCloud/SonarQube configuration
sonar.projectKey=cody-beads-integration
sonar.organization=pwarnock

# Project information
sonar.projectName=Cody-Beads Integration
sonar.projectVersion=0.5.0

# Source and test directories
sonar.sources=src
sonar.tests=tests
sonar.inclusions=**/*.ts
sonar.exclusions=**/*.d.ts,**/*.test.ts,**/*.spec.ts,node_modules,dist,coverage,test-results,playwright-report

# Test reports and coverage
sonar.testExecutionReportPaths=test-results.xml
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.test.inclusions=**/*.test.ts,**/*.spec.ts

# Language settings
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.tsconfigPath=tsconfig.json

# Code analysis settings
sonar.sourceEncoding=UTF-8
sonar.verbose=true

# Quality gates
sonar.qualitygate.wait=true

# External tool reports
sonar.cpd.exclusions=**/*.spec.ts,**/*.test.ts
sonar.coverage.exclusions=**/*.spec.ts,**/*.test.ts,**/*.d.ts,tests/**,node_modules/**